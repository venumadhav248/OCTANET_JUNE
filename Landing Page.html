<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            text-align: center;
            padding: 150px 20px;
            color: white;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input {
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            padding: 15px 20px;
            background-color: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2f3542;
            color: #fff;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a modern example of a landing page</p>
    </header>
    
    <section id="cta">
        <h2>Sign up for our newsletter</h2>
        <form id="signup-form">
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Your email address" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    
    <footer>
        <b>&copy; Modern Landing Page. All rights reserved.</b>
    </footer>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            if (validateEmail(email)) {
                alert('Thank you for signing up!');
                document.getElementById('signup-form').reset();
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
